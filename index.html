<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenCode Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://raw.githubusercontent.com/OpenCode25/OpenCode/main/frontend/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app">Loading OpenCode Docs...</div>
  <script>
    window.$docsify = {
      name: 'OpenCode',
      repo: 'OpenCode25/OpenCode',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#0078D7',
      search: 'auto'
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
